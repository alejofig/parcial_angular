<div class="container">
  <h1>El aroma mágico</h1>
  <hr>
  <img src="https://i.ibb.co/442C6dF/image-1.jpg" alt="" srcset="">
  <hr>


  <table class="table" style="width:60%">
    <thead class="table-dark" >
      <tr class="w-60">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Región</th>
      </tr>
    </thead>
    <tbody>
      <tr class="w-60" *ngFor="let coffee of coffees; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{coffee.nombre}}</td>
        <td>{{coffee.tipo}}</td>
        <td>{{coffee.region}}</td>
      </tr>
    </tbody>
  </table>




  <a>Total café de origen: {{countBlend}}</a>
  <br>
  <a>Total café de blend: {{countOrigen}}</a>

</div>

<footer class="text-center text-lg-start">
  <!-- Copyright -->

  </div>
  <!-- Copyright -->
</footer>
